<p>
    signup works!
</p>
<form [formGroup]="signupForm" (ngSubmit)="signup()">
    <md-grid-list cols="4" rowHeight="100px">
        <md-grid-tile [colspan]="4" [rowspan]="1">
            <md-input-container class="full-width">
                <input formControlName="email" mdInput placeholder="email" type="email">
            </md-input-container>
        </md-grid-tile>
        <md-grid-tile [colspan]="4" [rowspan]="1">
            <md-input-container class="full-width">
                <input formControlName="password" mdInput placeholder="password" type="password">
            </md-input-container>
        </md-grid-tile>
    </md-grid-list>
    <button md-raised-button type="submit">Signup</button>
</form>

<p>signupFrom value: {{ signupForm.value | json }}</p>
